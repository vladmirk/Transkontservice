<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="fragments/header :: header-css" />
    <title th:text="${orderForm.order.orderNumber}">Edit Order</title>
  </head>
  <body>

    <div class="container">
      <div th:replace="fragments/header :: topnavbar" />
      <div class="container">

        <h3 th:text="${orderForm.order.orderNumber}">Edit Order</h3>
        <form method="post" th:action="@{#}" th:object="${orderForm}">
          <div class="form-group row">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('order.orderDate')}"
                 th:errors="*{order.orderDate}"></div>

            <label for="orderDate" class="col-sm-2 col-form-label" th:text="#{editOrders.orderDate}">Order Date</label>
            <div class="col-sm-10">
              <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{sR.id}" />
                <div class="input-group date" id="orderDate" data-target-input="nearest">
                  <input type="text" class="form-control datetimepicker-input" data-target="#orderDate" th:field="*{sR.order.orderDate}" />
                  <div class="input-group-append" data-target="#orderDate" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                  </div>
                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(function () {
                $('#orderDate').datetimepicker({
                  locale: 'ru', format: 'L',
                  date: moment("[[${#dates.format(orderForm.order.orderDate, 'dd.MM.yyyy')}]]", 'DD.MM.YYYY')
                });
              });
            </script>
          </div>

          <div class="form-group row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-10">
              <button type="submit" class="btn btn-success ">OK</button>
            </div>
          </div>

        </form>
      </div> <!-- end of container -->
    </div> <!-- main container -->
    <div th:replace="fragments/footer :: footer" />
  </body>
</html>
